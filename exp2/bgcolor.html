<html>
<head>
    <title>Random Background Color</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 1s ease;
        }
        .content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #current-color {
            font-family: monospace;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Random Background Color</h1>
        <p>Changes every 5 seconds</p>
        <p>Current color: <span id="current-color"></span></p>
    </div>
    <script>
        function randmColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        function setbg() {
            const newColor = randmColor();
            document.body.style.backgroundColor = newColor;
            document.getElementById('current-color').textContent = newColor;
        }
        setbg();
        setInterval(setbg, 5000);
    </script>
</body>
</html>
